    <h1>Questionário de Interesses</h1>
    <form id="interests-form">
        <div class="container">
            <div class="container1">
                <p>Qual é o seu principal interesse?</p>
                <div class="options">
                    <label><input type="radio" name="interest" value="Esportes"> Esportes</label>
                    <label><input type="radio" name="interest" value="Artes"> Artes</label>
                    <label><input type="radio" name="interest" value="Música"> Música</label>
                    <label><input type="radio" name="interest" value="Tecnologia"> Tecnologia</label>
                </div>
            </div>
            <div class="container2">
                <p>Quais tipos de atividades você mais gosta?</p>
                <div class="options">
                    <label><input type="checkbox" name="activities" value="Ler"> Ler</label>
                    <label><input type="checkbox" name="activities" value="Assistir filmes"> Assistir filmes</label>
                    <label><input type="checkbox" name="activities" value="Cozinhar"> Cozinhar</label>
                    <label><input type="checkbox" name="activities" value="Praticar esportes"> Praticar esportes</label>
                </div>
            </div>
        </div>
        <button type="submit" class="cta">Enviar</button>
