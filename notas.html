<main>
    <div class="container">
        <h1>Bem-vindo ao seu Bloco de Notas</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar Nota</button>

        <div id="anotacoes">
            <!-- Aqui vão as anotações adicionadas dinamicamente -->
        </div>

        <!-- Modal para adicionar notas -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nova Nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Digite o título da nota">
                            </div>
                            <div class="mb-3">
                                <label for="conteudo" class="form-label">Conteúdo</label>
                                <textarea class="form-control" id="conteudo" rows="3" placeholder="Digite o conteúdo da nota"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="salvarNota">Salvar Nota</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
document.getElementById('salvarNota').addEventListener('click', function () {
    const titulo = document.getElementById('titulo').value;
    const conteudo = document.getElementById('conteudo').value;

    if (titulo && conteudo) {
        const anotacoes = document.getElementById('anotacoes');
        const nota = document.createElement('div');
        nota.className = 'btn btn-primary m-2';
        nota.textContent = titulo;
        nota.setAttribute('data-bs-toggle', 'modal');
        nota.setAttribute('data-bs-target', '#notaModal' + titulo);

        anotacoes.appendChild(nota);

        const notaModal = document.createElement('div');
        notaModal.className = 'modal fade';
        notaModal.id = 'notaModal' + titulo;
        notaModal.setAttribute('tabindex', '-1');
        notaModal.setAttribute('aria-labelledby', 'notaModalLabel' + titulo);
        notaModal.setAttribute('aria-hidden', 'true');
        notaModal.innerHTML = `
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notaModalLabel${titulo}">${titulo}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ${conteudo}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                    </div>
                </div>
            </div>
        `;

        document.body.appendChild(notaModal);

        // Limpar campos do modal de adicionar nota
        document.getElementById('titulo').value = '';
        document.getElementById('conteudo').value = '';

        // Fechar o modal de adicionar nota
        var myModalEl = document.querySelector('#exampleModal');
        var modal = bootstrap.Modal.getInstance(myModalEl);
        modal.hide();
    }
});
</script>
