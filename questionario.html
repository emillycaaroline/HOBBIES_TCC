      <h1>Bem-vindo ao Roubbies</h1>
      <form id="chatbot-form">
          <label for="nome">Digite seu nome:</label>
          <input type="text" id="nome" name="nome" required>
          
          <label for="email">Digite seu email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="questao_1">Você frequentemente gosta de atividades em grupo.</label>
          <select id="questao_1" name="questao_1" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="0">Nunca</option>
              <option value="1">Raramente</option>
              <option value="2">Às vezes</option>
              <option value="3">Frequentemente</option>
              <option value="4">Muito frequentemente</option>
          </select>

          <label for="questao_2">Você frequentemente gosta de conhecer novas pessoas.</label>
          <select id="questao_2" name="questao_2" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="0">Nunca</option>
              <option value="1">Raramente</option>
              <option value="2">Às vezes</option>
              <option value="3">Frequentemente</option>
              <option value="4">Muito frequentemente</option>
          </select>

          <label for="questao_3">Você frequentemente gosta de atividades ao ar livre.</label>
          <select id="questao_3" name="questao_3" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="0">Nunca</option>
              <option value="1">Raramente</option>
              <option value="2">Às vezes</option>
              <option value="3">Frequentemente</option>
              <option value="4">Muito frequentemente</option>
          </select>
          <label for="questao_4">Você frequentemente pratica atividades físicas intensas?</label>
          <select id="questao_4" name="questao_4" required>
              <option value="" disabled selected>Selecione uma opção</option>
              <option value="0">Nunca</option>
              <option value="1">Raramente</option>
              <option value="2">Às vezes</option>
              <option value="3">Frequentemente</option>
              <option value="4">Muito frequentemente</option>
          </select>
          <!-- Vitoria perguntas -->
          <form id="stressForm">
            <label for="perg1">Nos últimos 30 dias, com que frequência você se sentiu nervoso ou estressado?</label>
                <select name="perg1" required>
                  <option value="" disabled selected>Selecione uma opção</option>
                    <option value="0">Nunca</option>
                    <option value="1">Raramente</option>
                    <option value="2">Às vezes</option>
                    <option value="3">Frequentemente</option>
                    <option value="4">Muito frequentemente</option>
                </select>
            </label><br><br>
            <label for="perg2">Com que frequência você teve problemas para dormir por causa de preocupações?</label>
                <select name="perg2" required>
                  <option value="" disabled selected>Selecione uma opção</option>
                    <option value="0">Nunca</option>
                    <option value="1">Raramente</option>
                    <option value="2">Às vezes</option>
                    <option value="3">Frequentemente</option>
                    <option value="4">Muito frequentemente</option>
                </select>
            </label><br><br>
            <label for="perg3">Com que frequência você sentiu que não conseguia controlar as coisas importantes na sua vida?</label>
                <select name="perg3" required>
                  <option value="" disabled selected>Selecione uma opção</option>
                    <option value="0">Nunca</option>
                    <option value="1">Raramente</option>
                    <option value="2">Às vezes</option>
                    <option value="3">Frequentemente</option>
                    <option value="4">Muito frequentemente</option>
                </select>
            </label><br><br>
            <button type="submit">Enviar</button>
        </form>
        <div id="result"><div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/Ur7268XMHxMgdpREwu" width="20%" height="30%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/dasding-billie-eilish-Ur7268XMHxMgdpREwu">via GIPHY</a></p></div>
        <script>
            document.getElementById('stressForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const form = new FormData(event.target);
                const scores = {
                    nervous: parseInt(form.get('nervous')),
                    sleep: parseInt(form.get('sleep')),
                    control: parseInt(form.get('control')),
                };
                const totalScore = scores.perg1 + scores.perg2 + scores.perg3;
                let result;
                if (totalScore <= 3) {
                    result = "Baixo nível de stress.";
                } else if (totalScore <= 6) {
                    result = "Nível moderado de stress.";
                } else {
                    result = "Alto nível de stress.";
                }
                document.getElementById('result').innerText = result;
            });
        </script>

          <script>
            document.getElementById('chatbot-form').addEventListener('submit', function(event) {
                event.preventDefault();
      
                const nome = document.getElementById('nome').value;
                const respostas = {
                    questao_1: document.getElementById('questao_1').value,
                    questao_2: document.getElementById('questao_2').value,
                    questao_3: document.getElementById('questao_3').value,
                    questao_4: document.getElementById('questao_4').value
                };
      
                const tipo_de_pessoa = determinar_tipo_de_pessoa(respostas);
                const sugestoes = obter_sugestoes(tipo_de_pessoa);
      
                let resultHtml = `<h2>Olá, ${nome}!</h2><p>Com base nas suas respostas, aqui estão algumas sugestões de hobbies para você:</p><ul>`;
                sugestoes.forEach(sugestao => {
                    resultHtml += `<li>${sugestao}</li>`;
                });
                resultHtml += `</ul><div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/Ur7268XMHxMgdpREwu" width="20%" height="30%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/dasding-billie-eilish-Ur7268XMHxMgdpREwu">via GIPHY</a></p>`;
      
                document.getElementById('result').innerHTML = resultHtml;
            });
      
            function determinar_tipo_de_pessoa(respostas) {
                const extrovertido = parseInt(respostas.questao_1) + parseInt(respostas.questao_2) < 4;
                const ativo = parseInt(respostas.questao_3) + parseInt(respostas.questao_4) < 4;
      
                if (extrovertido && ativo) {
                    return 'extrovertido_ativo';
                } else if (extrovertido && !ativo) {
                    return 'extrovertido_calmo';
                } else if (!extrovertido && ativo) {
                    return 'introvertido_ativo';
                } else {
                    return 'introvertido_calmo';
                }
            }
      
            function obter_sugestoes(tipo_de_pessoa) {
                const sugestoes = {
                    'extrovertido_ativo': ['Esportes em equipe', 'Dança', 'Artes marciais', 'Caminhadas em grupo'],
                    'extrovertido_calmo': ['Clubes de leitura', 'Aulas de culinária', 'Voluntariado', 'Jardinagem'],
                    'introvertido_ativo': ['Caminhadas', 'Corrida', 'Yoga', 'Ciclismo'],
                    'introvertido_calmo': ['Pintura', 'Escrita', 'Tocar um instrumento musical', 'Jogos de tabuleiro']
                };
                return sugestoes[tipo_de_pessoa];
            }
        </script>
