<body class="container px-0" style=" margin: 20px;  background-color: #dfdfdf;">
<main>
        <!-- FRASE DO DIA-->
        <div id="inspiracao">
          <h3 style="margin-top: 61px;">Inspiração do Dia</h3>
          <p id="frase-inspiradora">Carregando...</p>
          <button class="btn btn-primary" onclick="novaFrase()">Nova Frase</button>
      </div>
      <!-- IMPORTANTES OU EVENTOS PARA REGISTRAR -->
      <div class="agenda">
          <h3  style="margin-top: 51px;">Minha Agenda</h3>
          <div class="form">
              <input type="text" id="evento" placeholder="Nome do Evento">
              <input type="date" id="data">
              <button class="btn btn-primary" onclick="adicionarEvento()">Adicionar Evento</button>
          </div>
          <div class="eventos" id="eventos">
              <!-- Eventos serão adicionados aqui -->
          </div>
      </div>
  </main>
  <script>
      //ARMAZENA AS FRASES QUE SERÁ EXIBIDAS
      const frases = [
          "Acredite nos seus sonhos e lute por eles.",
          "Cada fracasso é uma nova oportunidade para recomeçar.",
          "Seja a mudança que você deseja ver no mundo. - Mahatma Gandhi",
          "O sucesso é a soma de pequenos esforços repetidos dia após dia.",
          "Não importa o quão devagar você vá, desde que você não pare.",
          "A persistência é o menor caminho para o sucesso."
      ];
      //FUNÇÃO PARA QUE SEJA CRIADA UMA NOVA FRASE
      function novaFrase() {
          const indice = Math.floor(Math.random() * frases.length);
          document.getElementById('frase-inspiradora').textContent = frases[indice];
      }
      // AGENDA
      function adicionarEvento() {
          const nomeEvento = document.getElementById("evento").value;
          const dataEvento = document.getElementById("data").value;
          const eventosDiv = document.getElementById("eventos");
          if (nomeEvento.trim() === "" || dataEvento.trim() === "") {
              alert("Por favor, preencha todos os campos.");
              return;
          }
          const novoEvento = document.createElement("div");
          novoEvento.innerHTML = `<p><strong>${nomeEvento}</strong> - ${dataEvento} <button class="btn btn-danger btn-sm" onclick="removerEvento(this)">Remover</button></p>`;
          eventosDiv.appendChild(novoEvento);
          //Limpar campos apos enviar
          document.getElementById("evento").value = "";
          document.getElementById("data").value = "";
      }
      function removerEvento(evento) {
          evento.parentNode.remove();
      }
      // AO ATUALIZAR GERA NOVA FRASE
      novaFrase();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</main>
</body>
</html>
