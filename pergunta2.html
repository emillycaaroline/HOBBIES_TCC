<script>
class HobbyBot {
constructor() {
    this.questions = [
        {
            question: "Você prefere atividades ao ar livre ou indoor?",
            options: ["Ao ar livre", "Indoor"],
            hobbies: {
                "Ao ar livre": ["jardinagem", "trilhas ao ar livre"],
                "Indoor": ["pintura", "programação"]
            }
        },
        {
            question: "Você gosta de trabalhar em equipe ou prefere atividades individuais?",
            options: ["Equipe", "Individual"],
            hobbies: {
                "Equipe": ["futebol", "vôlei"],
                "Individual": ["leitura", "fotografia"]
            }
        },
        {
            question: "Você prefere atividades relaxantes ou desafiadoras?",
            options: ["Relaxantes", "Desafiadoras"],
            hobbies: {
                "Relaxantes": ["yoga", "jardinagem"],
                "Desafiadoras": ["escalada", "aprendizagem de novos idiomas"]
            }
        },
        {
            question: "Qual é a sua faixa etária?",
            options: ["Jovem", "Adulto", "Idoso"],
            hobbies: {
                "Jovem": ["videogames", "skate", "dança"],
                "Adulto": ["jardinagem", "cozinhar", "fotografia"],
                "Idoso": ["caminhadas", "pintura", "jardinagem"]
            }
        }
    ];
    this.index = 0;
    this.conversationDiv = document.getElementById('conversation');
    this.startButton = document.getElementById('startButton');
    this.startButton.addEventListener('click', () => this.startConversation());
}

startConversation() {
    this.clearConversation();
    this.askQuestion();
}

askQuestion() {
    if (this.index < this.questions.length) {
        const questionData = this.questions[this.index];
        const questionElement = document.createElement('div');
        questionElement.classList.add('question');
        questionElement.innerHTML = `
            <p>${questionData.question}</p>
            <div class="options">
                ${questionData.options.map(option => `<button onclick="hobbyBot.processAnswer('${option}')">${option}</button>`).join('')}
            </div>
        `;
        this.conversationDiv.appendChild(questionElement);
    } else {
        this.showHobbies();
    }
}

processAnswer(answer) {
    const selectedOption = answer.trim();
    const answerMessage = document.createElement('p');
    answerMessage.textContent = `Você escolheu: ${selectedOption}`;
    this.conversationDiv.appendChild(answerMessage);
    this.index++;
    this.askQuestion();
}

showHobbies() {
    const selectedOptions = this.questions.map(question => question.options[this.index - 1]);
    const selectedHobbies = [];
    selectedOptions.forEach((option, index) => {
        selectedHobbies.push(...this.questions[index].hobbies[option]);
    });

    const hobbyMessage = document.createElement('p');
    hobbyMessage.textContent = `Baseado nas suas respostas, sugiro experimentar: ${selectedHobbies.join(', ')}.`;
    this.conversationDiv.appendChild(hobbyMessage);
}

clearConversation() {
    this.conversationDiv.innerHTML = '';
}
}

const hobbyBot = new HobbyBot();

</script>
