<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sistema de horário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="time"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }


    canvas {
  width: 300px; /* Reduzindo a largura do gráfico */
  height: 150px; /* Reduzindo a altura do gráfico */
  max-width: 100%; /* Garantindo que o gráfico não ultrapasse a largura máxima do contêiner */
  margin: 20px auto;
  display: block;
}

  </style>
</head>
<body>
  <h1>Registre Seus Horários</h1>
  <form id="horarioForm">
    <label for="dormir">Horário de Dormir:</label>
    <input type="time" id="dormir" name="dormir">

    <label for="acordar">Horário que Acorda:</label>
    <input type="time" id="acordar" name="acordar">

    <label for="trabalho">Horário de Trabalho/Estudo (Entrada):</label>
    <input type="time" id="trabalhoEntrada" name="trabalhoEntrada">

    <label for="trabalho">Horário de Trabalho/Estudo (Saída):</label>
    <input type="time" id="trabalhoSaida" name="trabalhoSaida">

    <button type="submit">Salvar</button>
  </form>

  <h2>Gráfico de Horas Vagas e Horas Ativas</h2>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById('horarioForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obter os valores dos campos
      const dormir = document.getElementById('dormir').value;
      const acordar = document.getElementById('acordar').value;
      const trabalhoEntrada = document.getElementById('trabalhoEntrada').value;
      const trabalhoSaida = document.getElementById('trabalhoSaida').value;

      // Calcular horas vagas e horas ativas
      const horasDormidas = calcularDiferencaDeHoras(dormir, acordar);
      const horasTrabalhadas = calcularDiferencaDeHoras(trabalhoEntrada, trabalhoSaida);
      const horasVagas = 24 - horasDormidas - horasTrabalhadas;
      const horasAtivas = horasDormidas + horasTrabalhadas;

      // Exibir gráfico com os dados
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Horas Vagas', 'Horas Ativas'],
          datasets: [{
            label: 'Horas',
            data: [horasVagas, horasAtivas],
            backgroundColor: [
              'rgba(54, 162, 235, 0.2)', // Azul para horas vagas
              'rgba(255, 99, 132, 0.2)', // Vermelho para horas ativas
            ],
            borderColor: [
              'rgba(54, 162, 235, 1)', // Azul para horas vagas
              'rgba(255, 99, 132, 1)', // Vermelho para horas ativas
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });

    function calcularDiferencaDeHoras(horaInicial, horaFinal) {
      const [horaInicialHoras, horaInicialMinutos] = horaInicial.split(':').map(Number);
      const [horaFinalHoras, horaFinalMinutos] = horaFinal.split(':').map(Number);

      const diferencaHoras = horaFinalHoras - horaInicialHoras;
      const diferencaMinutos = horaFinalMinutos - horaInicialMinutos;

      return diferencaHoras + diferencaMinutos / 60;
    }
  </script>
</body>
</html>
